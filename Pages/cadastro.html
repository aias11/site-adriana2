<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="../css/cadastro.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    
    <div class="container">
                <div class="box">
            <h1>Cadastre-se</h1>

            <h2>Nome</h2>  
            <input class="input" type="text" id="nome" placeholder="Digite seu nome">

            <h2>Email</h2>  
            <input class="input" type="email" id="email" placeholder="Digite seu email">
            
            <h2>Senha</h2>
            <input class="input" type="password"id="senha" placeholder="Digite sua senha ">
                
                <div class="requisitos">
                    <div class="item" id="maiuscula">
                        <i class="bi bi-x-octagon"></i>
                        <p>Letra Maiúscula</p>
                    </div>
                    <div class="item" id="especial">
                        <i class="bi bi-x-octagon"></i>
                        <p>Caracter Especial</p>
                    </div>
                    <div class="item" id="minuscula">
                        <i class="bi bi-x-octagon"></i>
                        <p>Letra Minúscula</p>
                    </div>
                    <div class="item" id="numero">
                        <i class="bi bi-x-octagon"></i>
                        <p>Número</p>
                    </div>
                </div>
            
            <h2>Confirme sua senha </h2>
            <input class="input" type="password"id="senhaConfirm" placeholder="Digite sua senha ">
            
            <button class="cadastrar" id="cadastrar" type="submit">Cadastre-se</button>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../script/cadastro.js"></script>

</body>
</html>
